<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: hsl(215deg ,51% ,70%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="card">
    <div class="card-head">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg" alt=""></div>
    </div>

    <div class="card-body">
      <header><h2>Equilibrium #3429</h2></header>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="section">
        <span>
        <img src="images/icon-ethereum.svg" alt="my svg">
        <p class="left">0.041 ETH</p>
      </span>
    <span>
        <img src="images/icon-clock.svg" alt="my svg" >
        <p class="right">3 days left</p>
      </span>
      </div>
    </div>

    <hr>

    <div class="card-footer">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span style="color:white"> Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adilido99</a>.
  </div>

</main>
</body>
</html>
